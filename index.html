<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Script Cisco Modulaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Générateur Modulaire de Script de Configuration Cisco</h1>
    <form id="configForm">
      <!-- Section de base -->
      <div class="form-group">
        <label for="nomScript">Nom du Script:</label>
        <input type="text" id="nomScript" required>
      </div>
      <div id="feature-buttons">
        <!-- Les boutons pour charger chaque fonctionnalité -->
      </div>
    </form>
    <button type="button" onclick="generateScript()">Générer le Script</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
